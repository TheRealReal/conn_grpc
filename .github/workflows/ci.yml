name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-24.04
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.12.x
            otp: 24
          - elixir: 1.13.x
            otp: 24
          - elixir: 1.14.x
            otp: 24
          - elixir: 1.14.x
            otp: 25
          - elixir: 1.15.x
            otp: 24
          - elixir: 1.15.x
            otp: 25
          - elixir: 1.15.x
            otp: 26
          - elixir: 1.16.x
            otp: 24
          - elixir: 1.16.x
            otp: 25
          - elixir: 1.16.x
            otp: 26
          - elixir: 1.17.x
            otp: 25
          - elixir: 1.17.x
            otp: 26
          - elixir: 1.17.x
            otp: 27
          - elixir: 1.18.x
            otp: 25
          - elixir: 1.18.x
            otp: 26
          - elixir: 1.18.x
            otp: 27
            lint: true
    env:
      MIX_ENV: test

    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - run: mix deps.get

      - run: mix format --check-formatted
        if: ${{ matrix.lint }}

      - run: mix deps.unlock --check-unused
        if: ${{ matrix.lint }}

      - run: mix deps.compile

      - run: mix compile --warnings-as-errors
        if: ${{ matrix.lint }}

      - run: mix test
